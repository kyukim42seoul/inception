version: '3'

services:
  nginx:
    image: nginx:v1.0
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    build:
      context: ./requirements/nginx
    volumes:
      - ./requirements/wordpress/WordPress:/WordPress
    networks:
      - Br1

  mariadb:
    image: mariadb:v1.0
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    expose:
      - "3306"
    volumes:
      - ./requirements/mariadb/data:/data
#    env_file:
#      - mariadb.env
    networks:
      - Br1

  wordpress:
    depends_on:
      - mariadb
    image: wordpress:v1.0
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    expose:
      - "9000"
#    env_file:
#      - wordpress.env
    depends_on:
      - mariadb
    volumes:
      - ./requirements/wordpress/WordPress:/WordPress
    networks:
      - Br1

networks:
  Br1:
    driver: bridge
